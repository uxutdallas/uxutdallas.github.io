<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700">
    <link rel="stylesheet"
          href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet"
          href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="../../src/styles/mobile-styles.css">
    <link rel="stylesheet"
          href="../../src/styles/desktop-style.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../src/script/main.js"></script>
    <script> (function () {
        var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement, gt = d.getElementsByTagName,
            id = "typef_orm_share", b = "https://embed.typeform.com/";
        if (!gi.call(d, id)) {
            js = ce.call(d, "script");
            js.id = id;
            js.src = b + "embed.js";
            q = gt.call(d, "script")[0];
            q.parentNode.insertBefore(js, q)
        }
    })() </script>

    <title>UX Club at UT Dallas</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Contact Form (copy)</title>
    <style type="text/css"> html {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        border: 0;
    } </style>
</head>


<body>
    <div class="container my-0 py-0">
        <!--menu bar-->
        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand"
               href="../../index.html">
                <img src="../../resources/logo-with-tagline.png"
                     alt="UX UTD"
                     onclick="window.open(index.html)">
            </a>

            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                 id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="../../src/content/team.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link events-link"
                           href="../../src/content/event.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="../../src/content/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link typeform-share button"
                           data-mode="popup"
                           href="https://utduxclub.typeform.com/to/LsNaLW">Apply</a>
                    </li>
                </ul>
                <!-- Button trigger modal -->
                <button type="button"
                        class="btn btn-gradient ml-md-4"
                        data-toggle="modal"
                        data-target="#modal">
                    Join Us
                </button>

                <!-- Modal -->
                <div class="modal fade"
                     id="modal"
                     tabindex="-1"
                     role="dialog"
                     aria-labelledby="modalTitle"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered"
                         role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h2>Stay in the know!</h2>

                                <button type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>

                            <div class="md-form mb-9">
                                <input type="email"
                                       id="form2"
                                       class="form-control validate"
                                       style="padding: 0 1em">
                                <label data-error="wrong"
                                       data-success="right"
                                       for="form2"
                                       style="padding: 0 1em">Your email</label>
                            </div>

                            <div class="modal-footer d-flex justify-content-center">
                                <button type="button"
                                        class="btn btn-primary">Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <div class="main-content">
        <!--Upcoming event-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="font-weight-bold">Meet Our Team</h2>
                    <p class="lead">Connect with us!</p>
                </div>
            </div>

        </div>

    </div>

    <div class="container-fluid mailing-list">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-none d-md-block">
                    <h2>Stay in the know!</h2>
                    <p>Sign up for emails to get updates about our upcoming events and other UX/UI events around the DFW
                        area.</p>
                </div>
                <div class="col-12 col-md-6">
                    <form action="https://uxutd.us9.list-manage.com/subscribe/post?u=b3eeeea1ecb7754e8a0f6cdca&id=64ddf2eab7"
                          method="post">
                        <div class="form-group">
                            <label for="user_email"
                                   class="d-md-none">Join our mailing list!</label>
                            <input type="email"
                                   name="MERGE0"
                                   class="form-control"
                                   id="user_email"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email">
                            <small id="emailHelp"
                                   class="form-text text-muted">We'll never share your email with anyone else.
                            </small>
                        </div>
                        <button type="submit"
                                class="btn btn-clear">Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer text-center">
        <div class="container py-4">
            <div class="d-flex flex-column flex-md-row-reverse">
                <div class="social-links">
                    <a href="https://www.facebook.com/uxutd/">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://twitter.com/UX_UTD">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://www.instagram.com/ux_utd/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="mailto:uxutdallas@gmail.com">
                        <i class="fas fa-envelope-square"></i>
                    </a>
                </div>
                <div class="mr-md-auto copyright">
                    <p>&copy; Copyright
                        <script>document.write(String(new Date().getFullYear()))</script>
                        UX UTD
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
