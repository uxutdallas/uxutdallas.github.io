<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/mobile-styles.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../script/main.js"></script>
</head>

<body>

    <div class="container-fluid mailing-list">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-none d-md-block">
                    <h2>Stay in the know!</h2>
                    <p>Sign up for emails to get updates about our upcoming events and other UX/UI events around the DFW
                        area.</p>
                </div>
                <div class="col-12 col-md-6">
                    <form action="https://uxutd.us9.list-manage.com/subscribe/post?u=b3eeeea1ecb7754e8a0f6cdca&id=64ddf2eab7"
                          method="post">
                        <div class="form-group">
                            <label for="user_email" class="d-md-none">Join our mailing list!</label>
                            <input type="email" name="MERGE0" class="form-control" id="user_email"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-clear">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer text-center">
        <div class="container py-4">
            <div class="d-flex flex-column flex-md-row-reverse">
                <div class="social-links">
                    <a href="https://www.facebook.com/uxutd/">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://twitter.com/UX_UTD">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://www.instagram.com/ux_utd/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="mailto:uxutdallas@gmail.com">
                        <i class="fas fa-envelope-square"></i>
                    </a>
                </div>
                <div class="mr-md-auto copyright">
                    <p>&copy; Copyright
                        <script>document.write(String(new Date().getFullYear()))</script>
                        UX UTD
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
