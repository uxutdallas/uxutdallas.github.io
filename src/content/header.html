<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/mobile-styles.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../script/main.js"></script>

    <title>UX Club at UT Dallas</title>
</head>

<body>
    <div class="container my-0 py-0">
        <!--menu bar-->
        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand" href="../../index.html">
                <img src="../../resources/logo-with-tagline.png" alt="UX UTD" onclick="window.open(index.html)">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../src/content/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link events-link" href="../../src/content/event.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../src/content/contact.html">Contact</a>
                    </li>
                </ul>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-gradient ml-md-4" data-toggle="modal" data-target="#modal">
                    Join Us
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h2>Stay in the know!</h2>

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>

                            <div class="md-form mb-9">
                                <input type="email" id="form2" class="form-control validate" style="padding: 0 1em">
                                <label data-error="wrong" data-success="right" for="form2" style="padding: 0 1em">Your email</label>
                            </div>

                            <div class="modal-footer d-flex justify-content-center">
                                <button type="button" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
